<div class="entry" *ngFor="let entry of entries" [class.surrender]="entry.hasOwnProperty('surrender') && entry.surrender"
                                                    [class.success]="entry.hasOwnProperty('surrender') && !entry.surrender"
                                                    [class.info]="!entry.hasOwnProperty('surrender')">
    <ng-container *ngIf="entry.hasOwnProperty('surrender'); then logBlock else infoBlock"></ng-container>
    <ng-template #logBlock>
        <ng-container *ngIf="entry.surrender; then surrenderedBlock else killedBlock"></ng-container>
        <ng-template #surrenderedBlock>
            <p>{{ entry.killername }} hat es nicht geschafft, {{ entry.victimname }} mit {{ entry.item.prep }} {{ entry.item.name }} {{ entry.verb.zu }}</p>
        </ng-template>
        <ng-template #killedBlock>
            <p>{{ entry.killername }} hat {{ entry.victimname }} mit {{ entry.item.prep }} {{ entry.item.name }} {{ entry.verb.ge }}</p>
        </ng-template>
    </ng-template>
    <ng-template #infoBlock>
        <p>{{ entry.message }}</p>
    </ng-template>
</div>

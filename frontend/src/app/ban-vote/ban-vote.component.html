<div class="banvote-message">Soll der Gegenstand {{banData.item.name}} im Spiel bleiben?</div>
<div class="banvote-message">Warum die Frage?: {{banData.note}}</div>
<div class="vote-bar" [style.--ban]="banData.ban" [style.--keep]="banData.keep"></div>
<button class="banvote-keep" (click)="voteBan(false)"></button>
<button class="banvote-ban" (click)="voteBan(true)"></button>

<button (click)="logoutUser()" id="logout-btn" class="dashboard-btn"></button>

<button routerLink='../stats' id="home-btn" class="dashboard-btn"></button>
<button routerLink="newitem"  id="new-btn" class="dashboard-btn"></button>

<div id="dashboard-name">Hi {{ sessionUsername }}!</div>
<button routerLink="quests" id="quests-btn" class="dashboard-btn">Deine Quests</button>
<div id="action-board">
    <p>Aktionen</p>
    <app-kill-val *ngFor="let val of vals; index as i; trackBy: getQuestId" [valData]="val" (requestClose)="closeVal(i)"></app-kill-val>
    <app-ban-vote *ngFor="let ban of bans; index as i; trackBy: getBanId" [banData]="ban" (requestClose)="closeBan(i)"></app-ban-vote>
</div>
<router-outlet></router-outlet>
